<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mindora Quiz</title>
  <link rel="shortcut icon" href="assets/images/global/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/quiz.css" />
</head>
<body>
  <div class="quiz-container">
    <div id="category-screen">
      <h2>Select a Category</h2>
      <div id="category-buttons"></div>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="quiz-top">
        <div id="question"></div>
        <div class="quiz-info">
          <div>⏱️ <span id="timer">15</span>s</div>
          <div>✅ Score: <span id="score">0</span></div>
          <div>⭐ Best: <span id="high-score">0</span></div>
        </div>
        <div id="progress-bar"></div>
      </div>

      <div id="answers" class="answers-grid"></div>

      <div id="results-section" class="hidden">
        <div class="final-score"></div>
        <div class="results-wrapper"></div>
        <div class="time-taken" style="text-align:center;color:var(--text-muted);margin-top:10px;"></div>
      </div>

      <div class="btn-wrapper">
        <button id="restartBtn" class="hidden">Restart</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div id="loading-spinner" class="hidden">Fetching questions...</div>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
